<!DOCTYPE html>
<html lang="en">
    <head>
        
        <title id="page-title">Banana Newsletter</title>
        <meta charset="utf-8">
        <meta name="author" content="Paeniche">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    
    <body>
        <div class="container">
            <header>        
                <h1 id="title" class="text-center">Banana</h1>
                <p id="description" class="text-center">Please fill out the below questions to help us understand banana demand</p>
            </header>

            <form action="" id="survey-form">

                <div class="form-group">
                <label for="name" id="name-label">Name:</label>
                <input class="input-text" type="text" id="name" required placeholder="Name">

                </div>

                <div class="form-group">
                    <label for="email" id="email-label">Email:</label>
                    <input class="input-text" type="email" id="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <label for="number" id="number-label">How many bananas do you have?</label>
                    <input class="input-number" type="number" id="number" min="0" max="999" placeholder="Number of bananas">
                </div>

                <div class="form-group">
                <p>Do you own a banana tree?</p>
                    <label for="ownTrue">
                        <input type="radio" name="own" id="ownTrue" value="ownTrue">
                        Yes
                    </label>

                    <label for="ownFalse">
                        <input type="radio" name="own" id="ownFalse" value="ownFalse">
                        No
                    </label>
                </div>

                <div class="form-group">
                    <label for="dropdown">What is your favorite type of banana?</label>
                    <select name="favoriteType" id="dropdown">
                        <option value="apple">Apple Banana</option>
                        <option value="cavendish">Cavendish</option>
                        <option value="ladyFinger">Lady&apos;s Finger</option>
                        <option value="pisangRaja"> Pisang Raja</option>
                        <option value="red"> Red Banana</option>
                        <option value="plantain">Plantain</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>Check all the apply</p>
                    <label for="tree1">
                        <input type="checkbox" name="tree1" id="tree1" value="tree1">
                        I own a banana tree.
                    </label>

                    <label for="tree2">
                        <input type="checkbox" name="tree2" id="tree2" value="tree2">
                        I own an apple tree.
                    </label>
                    
                    <label for="tree3">
                        <input type="checkbox" name="tree3" id="tree3" value="tree3">
                        I own an avocado tree.
                    </label>

                    <label for="tree4">
                        <input type="checkbox" name="tree4" id="tree4" value="tree4">
                        I own a different type of tree.
                    </label>
                    
                </div>
                
                <div class="form-area">
                    <p>If you have anymore thoughts about bananas, please let us know</p>
                    <textarea class="input-textarea" name="feedback" id="feedback" cols="30" rows="10"></textarea>
                </div>

                <div class="form-group">
                    <input type="submit" name="submit" id="submit" class="submit-btn">
                </div>
            </form>
        </div>

        <footer>
            <span id="backround-image-credit">Background photo by <a href="https://unsplash.com/@yoyoqua?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Ioana Cristiana</a> on <a href="https://unsplash.com/s/photos/banana?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>
        </footer>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>

</html>
